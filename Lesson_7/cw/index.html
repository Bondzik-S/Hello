<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style/layout.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="wrapper d-flex header-block">
            <div class="logo-block georgia-fonts">
                DesignCafé
            </div>
            <nav>
                <ul class="menu-block yu-gothic-fonts d-flex">
                    <li class="menu-block-item"><a href="#">DesignCaféとは</a></li>
                    <li class="menu-block-item"><a href="#">メニュー</a></li>
                    <li class="menu-block-item"><a href="#">お問い合わせ</a></li>
                    <li class="menu-block-item"><a href="#">お知らせ</a></li>
                </ul>
                <button class="mobile-menu">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </button>
            </nav>
        </div>
    </header>
    <div class="main-block d-flex">
        <div class="title-main-block">
            Grand Open
        </div>
    </div>

    <div class="menu-block-1 wrapper">
        <div id="menu-text">
            Menu <br>
            <p class="yu-gothic-fonts"> メニュー </p>
        </div>

        <div class="menu-icons d-flex">
            <div class="circle">
                <div class="opacity georgia-fonts">
                    Drink
                </div>
            </div>
            <div class="circle">
                <div class="opacity georgia-fonts">
                    Cakes
                </div>
            </div>
            <div class="circle">
                <div class="opacity georgia-fonts">
                    Foods
                </div>
            </div>
        </div>

        <button class="menu-block-button yu-gothic-fonts">
            詳しく見る
            <img src="img/strelka.svg" alt="">
        </button>
    </div>

</body>
</html>
