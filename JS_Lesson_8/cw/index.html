<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid black;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .screen{
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <!-- Запитати у користувача кількість елементів і на ту кількість створити div. 
    
    Вони мають бути круглими з різним фоном,
    
    При натиску на дів він має видалитись-->

    <section class="screen"></section>


    <script src="style/style.js"></script>
</body>
</html>
